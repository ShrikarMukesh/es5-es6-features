<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h3>JSON.stringfy Demo</h3>
    <script>
      var myStudent = {
        sname: "Srinivas",
        email: "Sri@jlc.com",
        phone: 12345,
        courseId: 101,
      };
      console.log(typeof myStudent);
      var mystring = JSON.stringify(myStudent);
      console.log(typeof mystring);
      console.log(mystring);

      let x = "Hello Guys";
      let y = JSON.stringify(x);

      console.log(y);
    </script>
  </body>
</html>
