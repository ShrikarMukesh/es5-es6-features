<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>Rest Operator</h3>
    <script>
      function show(...myargs) {
        console.log("---show()---");
        console.log("Length : ", myargs.length);
        for (let myvalue of myargs) {
          console.log(myvalue);
        }
      }
      show();
      show(10);
      show(10, 20);
      show(10, 20, 30);
      console.log("Done!!!");
    </script>
  </body>
</html>
